name: inspect-and-build
run-name: ${{ github.actor }} inspecting and building the solution
on: [push]
jobs:
  environment-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Dot Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8'
      - name: Check it out
        uses: actions/checkout@v4
      - name: Install dependencies
        run: dotnet restore
  run-unit-tests:
    needs: environment-setup
    runs-on: ubuntu-latest
    steps:
      - name: Build Server
        run: dotnet build PersonalityBaseballCards.Server/PersonalityBaseballCards.Server.csproj
      - name: Build Models
        run: dotnet build PersonalityBaseballCards.Models/PersonalityBaseballCards.Models.csproj
      - name: Build Unit Tests
        run: dotnet build UnitTests/UnitTests.csproj
      - name: Run Unit Tests
        run: dotnet test
          